<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./static/style.css">
    <title>TPQuizzJs</title>
</head>
<body>
<div class="container d-flex flex-row justify-content-around">
    <div class="card p-5 m-5 bg-dark" style="width: 24rem;">
        <img src="./static/images/quizzes.png" class="card-img-top" alt="quizzes">
        <div class="card-body">
          <h5 class="card-title text-white">Effectuer un quiz</h5>
          <p class="card-text text-white">En suivant ce lien, vous pourrez participer aux quizzes de votre choix</p>
          <a href="./QuizzJs.html" class="btn btn-primary stretched-link">Aller aux quizzes</a>
        </div>
      </div>
      <div class="card p-5 m-5 bg-dark" style="width: 24rem;">
        <img src="./static/images/creation.png" class="card-img-top" alt="creation">
        <div class="card-body">
          <h5 class="card-title text-white">Créer un quiz</h5>
          <p class="card-text text-white">En suivant ce lien, vous pourrez ajouter un quiz à la base de données</p>
          <a href="./Creation.html" class="btn btn-primary stretched-link">Créer un quiz</a>
        </div>
      </div>
</div>
</body>
</html>
